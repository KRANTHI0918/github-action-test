name: check-grunt

on: [push, pull_request]

jobs:
  label:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "2.7"

      - name: Setup node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "4.9.1"
      - run: |
          grunt --version
